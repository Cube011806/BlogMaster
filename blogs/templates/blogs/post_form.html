{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-color: #f3f4f6;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-container {
    max-width: 500px;
    margin: 40px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #1f2937;
  }

  form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #374151;
  }

  form input[type="text"],
  form textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    background-color: #f9fafb;
    transition: border-color 0.3s ease;
  }

  form input[type="text"]:focus,
  form textarea:focus {
    outline: none;
    border-color: #2563eb;
    background-color: #fff;
  }

  form textarea {
    min-height: 160px;
    resize: vertical;
  }

  .btn-primary {
    width: 100%;
    background-color: #2563eb;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease;
    margin-top: 15px;
  }

  .btn-primary:hover {
    background-color: #1e40af;
  }

  /* Styl błędów */
  .errorlist {
    color: #dc2626;
    background-color: #fee2e2;
    border: 1px solid #fca5a5;
    padding: 8px 12px;
    border-radius: 8px;
    list-style: none;
    margin-bottom: 12px;
  }
</style>

<div class="form-container">
  <h1>Dodaj post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn-primary" type="submit">Zapisz</button>
  </form>
</div>
{% endblock %}
