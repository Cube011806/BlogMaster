{% extends 'base.html' %}

{% block title %}Usuń blog - BlogMaster{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f3f4f6;
        font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    /* Centrowanie karty na środku ekranu */
    .delete-wrapper {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .delete-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
        border: none;
    }
    .warning-icon {
        font-size: 4rem;
        color: #dc3545;
        margin-bottom: 20px;
        opacity: 0.8;
    }
    .btn-action {
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.2s;
    }
    .btn-delete-confirm {
        background-color: #dc3545;
        border: none;
        color: white;
    }
    .btn-delete-confirm:hover {
        background-color: #bb2d3b;
        transform: translateY(-2px);
    }
    .btn-cancel {
        background-color: #f8f9fa;
        color: #6c757d;
        border: 1px solid #dee2e6;
    }
    .btn-cancel:hover {
        background-color: #e9ecef;
        transform: translateY(-2px);
    }
</style>

<div class="delete-wrapper">
    <div class="delete-card shadow">
        <div class="warning-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>

        <h2 class="fw-bold text-dark mb-3">Potwierdź usunięcie bloga</h2>
        
        <p class="text-muted mb-4 fs-5">
            Czy na pewno chcesz usunąć blog: <br>
            <strong class="text-dark">"{{ blog.title }}"</strong>?
            <br><small class="text-danger">Tej operacji nie da się cofnąć.</small>
        </p>

        <form method="post" class="d-flex gap-3 justify-content-center">
            {% csrf_token %}
            <a href="{% url 'user_blogs' %}" class="btn btn-action btn-cancel">
                Anuluj
            </a>
            <button type="submit" class="btn btn-action btn-delete-confirm">
                Usuń na zawsze
            </button>
        </form>
    </div>
</div>
{% endblock %}
