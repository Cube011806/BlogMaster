{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Czy na pewno chcesz usunąć blog "{{ blog.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Usuń</button>
    <a href="{% url 'user_blogs' %}" class="btn btn-secondary">Anuluj</a>
  </form>
</div>
{% endblock %}
