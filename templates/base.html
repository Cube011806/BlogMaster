<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}BlogMaster{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Pasek nawigacyjny -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">BlogMaster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/blogs/">Blogi</a></li>
                        <li class="nav-item"><a class="nav-link" href="/stats/">Statystyki</a></li>
                    </ul>

                    <!-- Sekcja logowania/rejestracji -->
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <span class="navbar-text text-light me-2">Witaj, {{ user.username }}!</span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/accounts/logout/">Wyloguj</a>
                            </li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="/accounts/login/">Zaloguj</a></li>
                            <li class="nav-item"><a class="nav-link" href="/accounts/register/">Zarejestruj się</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Główna treść -->
        <div class="container mt-5">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
