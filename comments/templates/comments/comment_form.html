<style>
    .comment-form textarea {
        border: 1px solid #dee2e6;
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 15px;
        transition: all 0.2s;
        width: 100%;
        min-height: 80px;
        display: block;
    }
    .comment-form textarea:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        outline: none;
    }
    .btn-comment-submit {
        background: linear-gradient(45deg, #0d6efd, #004db3);
        border: none;
        border-radius: 8px;
        padding: 10px 25px;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        color: white;
        transition: all 0.2s;
        cursor: pointer;
        display: inline-block;
    }
    .btn-comment-submit:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 15px rgba(13, 110, 253, 0.4);
        color: white;
    }
</style>

<form method="post" action="{% url 'add_comment' post.pk %}" class="comment-form mb-3">
    {% csrf_token %}
    <div class="mb-2">
        {{ comment_form.text }} 
    </div>
    <button type="submit" class="btn-comment-submit">
        Dodaj komentarz
    </button>
</form>
