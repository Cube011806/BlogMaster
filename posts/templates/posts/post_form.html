{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-color: #f3f4f6;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-container {
    max-width: 420px;
    margin: 60px auto;
    background: white;
    padding: 40px 50px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    font-weight: 600;
    color: #333;
  }

  form p {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }

  label {
    margin-bottom: 6px;
    font-weight: 500;
    color: #555;
  }

  input, textarea {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px 14px;
    font-size: 15px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input:focus, textarea:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    outline: none;
  }

  .btn-submit {
    width: 100%;
    background-color: #3b82f6;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .btn-submit:hover {
    background-color: #2563eb;
  }

  ul.errorlist {
    list-style: none;
    padding: 0;
    margin-top: 5px;
    color: #dc2626;
    font-size: 14px;
  }

  .errorlist li {
    background: #fee2e2;
    border: 1px solid #fca5a5;
    padding: 6px 10px;
    border-radius: 6px;
    margin-top: 4px;
  }
</style>

<div class="form-container">
  <h1>
    {% if is_edit %}
      Edytuj post
    {% else %}
      Dodaj post
    {% endif %}
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn-submit">
      {% if is_edit %}
        Zapisz zmiany
      {% else %}
        Dodaj post
      {% endif %}
    </button>
  </form>
</div>
{% endblock %}
